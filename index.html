<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iValidate - Email Validator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email-svgrepo-com.svg" alt="email svg">
                <span>iValidate</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter one or more emails to validate</h1>
            <textarea id="emailInput" name="emailInput" placeholder="Enter one email per line" rows="5"
                style="min-width: 300px;"></textarea>
            <br><br>
            <button id="submitBtn" class="btn">
                Validate Emails
            </button>
        </div>
        <div class="container">
            <h2>Results</h2>
            <div id="resultCont">
                Your results will appear here
            </div>
        </div>
    </main>
    <footer>
        Copyright iValidate.com | All Rights reserved
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
